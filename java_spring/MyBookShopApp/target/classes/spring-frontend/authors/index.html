<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common_head_fragment}"></head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head(authors='menu-item menu-item_ACTIVE', status='unauthorized')}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title">Авторы
            </h1>
            <div class="Section">
                <div class="Authors">
                    <div class="Authors-links">
                        <a th:each="authorsList : ${authorsMap}" class="Authors-link" href="#a"
                           th:href="'#' + ${#strings.toLowerCase(authorsList.key)}"
                           th:text="${authorsList.key}">А</a>
                    </div>
                    <div class="Authors-block" th:each="authorList : ${authorsMap}">
                        <h2 class="Authors-title" id="a" th:id="${#strings.toLowerCase(authorList.key)}"
                            th:text="${authorList.key}">А
                        </h2>
                        <div class="Authors-letter">
                            <div th:each="author : ${authorList.value}" class="Authors-item"><a
                                    href="/authors/slug.html" th:text="${author.name}">Абгарян
                                Наринэ</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
